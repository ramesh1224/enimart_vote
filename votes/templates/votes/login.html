<head>
    {% load static %}
    <link href="{% static 'login.css' %}" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" action="" method="post">
                {% csrf_token %}
              <div class="form-label-group">
                  <label for="username">username</label>
                <input type="text" id="username" class="form-control" placeholder="Username" required autofocus name="username">

              </div>

              <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">

              </div>

              <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                <br><br>
              <a href="{% url 'votes:registration'%}"> Registraion</a>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
